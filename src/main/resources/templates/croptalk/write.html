<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/articleLayout.html}">



<section class="write" layout:fragment="content">
    <div>
        <form th:action="@{/croptalk/write}" method="post">
            <input type="hidden" name="cate" th:value="${cate}" />

            <div id="board">
                <table border="0">
                    <tr>
                        <th>제목</th>
                        <td><input type="text" name="title" placeholder="제목을 입력하세요."/></td>
                    </tr>
                    <tr>
                        <th>내용</th>
                        <td>
                            <textarea id="content" name="content"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <th>파일</th>
                        <td>
                            <p style="margin-bottom:6px;color:grey;">최대 2개 파일 첨부 가능</p>
                            <input type="file" name="fname" multiple="multiple" pl/><br>
                        </td>
                    </tr>
                </table>

                <div>
                    <a th:href="@{/board/list}" class="btn btnCancel">취소</a>
                    <input type="submit" value="작성완료" class="btn btnComplete"/>
                </div>
        </form>
    </div>
</section>

</html>
