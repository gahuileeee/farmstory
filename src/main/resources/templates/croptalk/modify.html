<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/articleLayout.html}">

<div id="sub" layout:fragment="content">
    <script>
        window.onload = function (){
            //cateName이 일치하면 li ~~ 이쪽에 class = "on"을 주고싶다.
            const classOnTarget =  document.getElementById('[[${cateName.cate}]]');
            classOnTarget.classList.add("on");
        }
    </script>
    <div><img  th:src="@{/assets/img/sub_top_tit3.png}" alt="CROP TALK"></div>
    <section class="croptalk">
        <aside>
            <img th:src="@{/assets/img/sub_aside_cate3_tit.png}" alt="농작물이야기"/>

            <ul class="lnb">
                <li class="" id="story"><a th:href="@{/croptalk/list(cate='story')}">농작물이야기</a></li>
                <li class="" id="grow"><a th:href="@{/croptalk/list(cate='grow')}">텃밭가꾸기</a></li>
                <li class="" id="school"><a th:href="@{/croptalk/list(cate='school')}">귀농학교</a></li>  <!-- on 추가 -->
            </ul>

        </aside>
        <article>
            <nav>
                <img th:src="@{/assets/img/__${cateName.cate}__.png}" alt="농작물이야기"/> <!-- ??-->
                <p>
                    HOME > 농작물이야기 > <em>[[${cateName.boardName}]]</em> <!-- 완료 -->
                </p>
            </nav>

            <!-- 내용 시작 -->
            <div id="board">
                <section class="view">

                    <input type="hidden" name="nick" th:value="${article.nick}" />

                    <form th:action="@{/croptalk/modify}" method="post" id="formModify">
                        <input type="hidden" name="no" th:value="${article.no}" />
                        <input type="hidden" name="cate" th:value="${article.getCate()}" />
                    <table border="0">
                        <tr>
                            <th>제목</th>
                            <td><input type="text" name="title" th:value="${article.title}" /></td>
                        </tr>
                        <th:block th:if="${article.file > 0}">
                            <tr>
                                <th>파일</th>
                                <td>
                                    <th:block th:each="file : ${article.fileDTOs}">
                                        <p style="margin-top:6px;">
                                            <a th:href="@{/file/download/{fno}(fno=${file.fno})}" class="fileLink" th:data-fno="${file.fno}">[[${file.oName}]]</a>
                                            <span>[[${file.download}]]</span>회 다운로드
                                        </p>
                                    </th:block>
                                </td>
                            </tr>
                        </th:block>
                        <tr>
                            <th>내용</th>
                            <td>
                                <textarea name="content">[[${article.content}]]</textarea>
                            </td>
                        </tr>
                    </table>
                    </form>
                        <input type="hidden" th:value="${article}" name="articleDTO">
                        <!-- 폼 내용 생략 -->
                        <div style="text-align: right; margin-top: 10px;">
                            <a th:href="@{/croptalk/view(cate=${cateName.cate}, no=${article.no})}" class="btn btnCancel">취소</a>
                            <input type="button" id="modifyButton" value="수정완료" class="btn btnComplete"/>
                        </div>
                        <script>
                            window.onload=function (){
                                const btnModify =document.getElementById('modifyButton');
                                const formModify =document.getElementById('formModify');
                                btnModify.onclick=function (){
                                        formModify.submit();
                                }
                            }
                        </script>
                </section>
            </div>
            <!-- 내용 끝 -->

        </article>
    </section>

</div>

</html>
