<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/articleLayout.html}">



            <section class="list" layout:fragment="content">
                <form action="#" class="search">
                    <select name="searchType">
                        <option value="title">제목</option>
                        <option value="content">내용</option>
                        <option value="title_content">제목+내용</option>
                        <option value="writer">작성자</option>
                    </select>
                    <input type="text" name="keyword" placeholder="검색 키워드 입력">
                    <input type="submit" value="검색">
                </form>

                <table border="0">
                    <tr>
                        <th>번호</th>
                        <th>제목</th>
                        <th>글쓴이</th>
                        <th>날짜</th>
                        <th>조회</th>
                    </tr>
                    <tr th:each="article : ${articles}">
                        <td th:text="${article.no}"> </td>
                        <td><a th:href="@{#}" th:text="${article.title}"> </a></td>
                        <td th:text="${article.nick}"> </td>
                        <td th:text="${article.rdate}"> </td>
                        <td th:text="${article.hit}"> </td>
                    </tr>
                </table>

                <div class="page">
                    <a href="./list.do?pg=${pageGroupStart - 1}" class="prev">이전</a>
                    <a href="./list.do?pg=${i}" class="num ${currentPage == i?'current':'off'}">${i}</a>
                    <a href="./list.do?pg=${pageGroupEnd + 1}" class="next">다음</a>
                </div>
                <a th:href="@{/board/write}" class="btn btnWrite">글쓰기</a>
            </section>
        </article>
</html>
