<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/articleLayout.html}">


<article class="article-list" layout:fragment="content">
    <nav>
        <img th:src="@{/assets/img/sub_nav_tit_cate5_tit1.png}" alt="공지사항"/>
        <p>
            HOME > 커뮤니티 > <em>공지사항</em>
        </p>
    </nav>

    <!-- 내용 시작 -->
    <form th:action="@{/community/notice_write}" method="post" enctype="multipart/form-data" class="notice-write-form">
        <table border="0">
            <tr>
                <th>제목</th>
                <td><input type="text" name="title" placeholder="제목을 입력하세요." /></td>
            </tr>
            <tr>
                <th>내용</th>
                <td>
                    <textarea name="content"></textarea>
                </td>
            </tr>
            <tr>
                <th>파일</th>
                <td>
                    <p>최대 2개 파일 첨부 가능</p>
                    <input type="file" name="fname" multiple="multiple" />
                </td>
            </tr>
        </table>

        <div>
            <a th:href="@{/community/notice_list}" class="btn btnCancel">취소</a>
            <button type="submit" class="btn btnComplete">작성완료</button>
        </div>
    </form>

    <!-- 내용 끝 -->

</article>

</html>
