<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/articleLayout.html}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notice List</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
</head>
<body>

<article class="article-list" layout:fragment="content">
    <nav>
        <img th:src="@{/assets/img/sub_nav_tit_cate5_tit1.png}" alt="공지사항"/>
        <p>
            HOME > 커뮤니티 > <em>공지사항</em>
        </p>
    </nav>

    <!-- 내용 시작 -->
    <form th:action="@{/community/notice_list}" class="notice-list-form float-end d-none d-md-inline-block form-inline ms-auto me-0 me-md-3 my-2 my-md-0">
        <div class="input-group">
            <select name="type" class="form-select" aria-label="Default select example">
                <option value="title">제목</option>
                <option value="content">내용</option>
                <option value="title_content">제목+내용</option>
                <option value="writer">글쓴이</option>
            </select>
            <input class="form-control" type="text" name="keyword" placeholder="Search for..." aria-label="Search for..." aria-describedby="btnNavbarSearch" />
            <button class="btn btn-primary" id="btnNavbarSearch" type="submit">검색</button>
        </div>
    </form>

    <table border="0">
        <thead>
        <tr>
            <th>No.</th>
            <th>제목</th>
            <th>글쓴이</th>
            <th>날짜</th>
            <th>조회</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="article : ${articles}">
            <td th:text="${article.no}"> </td>
            <td><a th:href="@{#}" th:text="${article.title}"> </a></td>
            <td th:text="${article.writer}"> </td>
            <td th:text="${article.rdate}"> </td>
            <td th:text="${article.hit}"> </td>
        </tr>


        </tbody>
    </table>

    <div class="row">
        <div class="col-md-12 mt-3 text-end">
            <a class="btn btn-primary" id="btnWrite" th:href="@{/community/notice_write}">글쓰기</a>
        </div>
    </div>

    <p class="paging"  style="text-align: center">
        <a href="#"><</a>
        <a href="#" class="on">[1]</a>
        <a href="#">[2]</a>
        <a href="#">[3]</a>
        <a href="#">[4]</a>
        <a href="#">[5]</a>
        <a href="#">></a>
    </p>

    <!-- 내용 끝 -->

</article>
</body>
</html>
