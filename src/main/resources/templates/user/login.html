<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/userLayout.html}">

<main id="user" layout:fragment="content">
    <section class="login">
        <form th:action="@{/farmstory/user/login}" method="post">
            <table border="0">
                <tr>
                    <td><img th:src="@{/assets/img/login_ico_id.png}"/></td>
                    <td><input type="text" name="uid" placeholder="아이디 입력"/></td>
                </tr>
                <tr>
                    <td><img th:src="@{/assets/img/login_ico_pw.png}"/></td>
                    <td><input type="password" name="pass" placeholder="비밀번호 입력"/></td>
                </tr>
            </table>
            <input type="submit" value="로그인" class="btnLogin"/>

        </form>
        <div>
            <h3>회원 로그인 안내</h3>
            <p>
                아직 회원이 아니시면 회원으로 가입하세요.
            </p>
            <div style="text-align: right;">
                <a th:href="@{/user/terms}">회원가입</a>
            </div>
        </div>
    </section>
</main>

</html>
