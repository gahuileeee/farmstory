<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/admin/layout/adminLayout.html}">
<main class="" layout:fragment="content">
    <script>
        window.onload = function (){
            const btnSubmit = document.getElementById('btnSubmit');

            btnSubmit.onclick = function (e){
                e.preventDefault();
                document.productRegisterForm.submit();
            }
        }
    </script>
        <aside>
            <h3>주요기능</h3>
            <ul>
                <li class="on"><a th:href="@{/admin/product/list}">상품관리</a></li>
                <li><a th:href="@{/admin/order/list}">주문관리</a></li>
                <li><a th:href="@{/admin/user/list}">회원관리</a></li>
            </ul>
        </aside>
        <section id="productRegister">
            <nav>
                <h3>상품등록</h3>
            </nav>

            <article>
                <form th:action="@{/product/register}" method="post" name="productRegisterForm">
                    <table border="0">
                        <tr>
                            <td>상품명</td>
                            <td><input type="text" name="prodName"/></td>
                        </tr>
                        <tr>
                            <td>종류</td>
                            <td>
                                <select name="cateNo">
                                    <option>종류</option>
                                    <option th:value="1">과일</option>
                                    <option th:value="2">야채</option>
                                    <option th:value="3">곡류</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>가격</td>
                            <td><input type="text" name="prodPrice"/></td>
                        </tr>
                        <tr>
                            <td>포인트</td>
                            <td>
                                <input type="text" name="point" value="100"/>
                                포인트는 가격의 1%
                            </td>
                        </tr>
                        <tr>
                            <td>할인</td>
                            <td>
                                <select name="prodDiscount">
                                    <option value="5">5%</option>
                                    <option value="12">12%</option>
                                    <option value="15">15%</option>
                                    <option value="18">18%</option>
                                    <option value="20">20%</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>배송비</td>
                            <td>
                                <label><input type="radio" name="delivery">2,000원</label>
                                <label><input type="radio" name="delivery">3,000원</label>
                                <label><input type="radio" name="delivery">5,000원</label>
                                <label><input type="radio" name="delivery">무료</label>
                            </td>
                        </tr>
                        <tr>
                            <td>재고</td>
                            <td><input type="text" name="prodStock"/></td>
                        </tr>
                        <tr>
                            <td>상품이미지</td>
                            <td>
                                <p>
                                    <span>상품목록 이미지(약 120 x 120)</span>
                                    <input type="file" name="image1"/>
                                </p>
                                <p>
                                    <span>기본정보 이미지(약 240 x 240)</span>
                                    <input type="file" name="image2"/>
                                </p>
                                <p>
                                    <span>상품설명 이미지(약 750 x Auto)</span>
                                    <input type="file" name="image3"/>
                                </p>
                            </td>
                        </tr>
                        <tr>
                            <td>기타</td>
                            <td>
                                <textarea name="etc"></textarea>
                            </td>
                        </tr>
                    </table>

                    <p>
                        <a th:href="@{/admin/product/list}" class="btnCancel">취소</a>
                        <input type="submit" id="btnSubmit" value="상품등록"/>
                    </p>
                </form>
            </article>
        </section>
</main>
</div>
</html>
