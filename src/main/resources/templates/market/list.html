<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/marketLayout.html}">

            <article class="list" layout:fragment="content">
                <nav>
                    <img th:src="@{/assets/img/sub_nav_tit_cate2_tit1.png}" alt="장보기"/>
                    <p>
                        HOME > 장보기 > <em>장보기</em>
                    </p>
                </nav>

                <!-- 내용 시작 -->
                <p class="sort">
                    <a href="#" class="on">전체(10) |</a>
                    <a href="#">과일 |</a>
                    <a href="#">야채 |</a>
                    <a href="#">곡류</a>
                </p>
                <table border="0">
                    <thead>
                    <tr>
                        <th>이미지</th>
                        <th>종류</th>
                        <th>상품명</th>
                        <th>할인</th>
                        <th>포인트</th>
                        <th>판매가격</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="product, index:${products}">
                        <td>
                            <a th:href="@{/market/view(prodNum=${product.prodNo})}"><img  th:src="'data:image/jpeg;base64,' + ${product.image1.split(',')[1]}" alt="이미지1"></a>
                        </td>
                        <td class="type">[[${product.cateNo}]]</td>
                        <td class="title"><a href="#">[[${product.prodName}]]</a></td>
                        <td class="discount">[[${product.prodDiscount}]]</td>
                        <td class="point">[[${product.point}]]</td>
                        <td class="price">
                            <strong>[[${product.prodPrice}]]</strong>
                            <del>[[${product.prodPrice}]]</del> <!--할인전가격 표시 -->
                        </td>
                    </tr>
                    <tr>

                    </tbody>
                </table>

                <p class="paging"  style="text-align: center">
                    <a href="#"><</a>
                    <a href="#" class="on">[1]</a>
                    <a href="#">[2]</a>
                    <a href="#">[3]</a>
                    <a href="#">[4]</a>
                    <a href="#">[5]</a>
                    <a href="#">></a>
                </p>

                <!-- 내용 끝 -->

            </article>

</html>
